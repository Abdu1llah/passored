<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد كلمات المرور الساحر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --primary-color: #8e44ad;
            --secondary-color: #9b59b6;
            --accent-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .container:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        h1::after {
            content: "🔐";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0.1;
            z-index: -1;
        }

        .options {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .option {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option:hover {
            transform: translateX(-5px);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            color: white;
        }

        input[type="number"] {
            width: 70px;
            padding: 0.5rem;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 25px;
            text-align: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }

        input[type="checkbox"] {
            margin-left: 15px;
            transform: scale(1.5);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        #password {
            font-size: 1.4rem;
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f1f2f6;
            border-radius: 15px;
            text-align: center;
            word-break: break-all;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #password:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        #password::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(-45deg);
            animation: shine 3s infinite;
        }

        #strength {
            margin-top: 1.5rem;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .weak { color: #e74c3c; }
        .medium { color: #f39c12; }
        .strong { color: #27ae60; }

        @keyframes shine {
            0% { left: -100%; top: -100%; }
            100% { left: 100%; top: 100%; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .option {
                padding: 0.8rem;
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, -0px); }
        }

        .animate-character {
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 29%,
                #ff1361 67%,
                #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate-character">مولد كلمات المرور الساحر</h1>
        <div class="options">
            <div class="option floating">
                <label for="length">طول كلمة المرور:</label>
                <input type="number" id="length" min="4" max="50" value="12">
            </div>
            <div class="option">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">أحرف كبيرة</label>
            </div>
            <div class="option">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">أحرف صغيرة</label>
            </div>
            <div class="option">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">أرقام</label>
            </div>
            <div class="option">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">رموز</label>
            </div>
        </div>
        <button onclick="generatePassword()">توليد كلمة المرور السحرية</button>
        <div id="password"></div>
        <div id="strength"></div>
        <button onclick="copyPassword()" id="copyBtn" style="display:none;">نسخ كلمة المرور</button>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            let chars = '';
            if (uppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) chars += '0123456789';
            if (symbols) chars += '!@#$%^&*()_+[]{}|;:,.<>?';

            if (chars === '') {
                alert('يرجى اختيار نوع واحد على الأقل من الأحرف.');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            const passwordElement = document.getElementById('password');
            passwordElement.textContent = password;
            passwordElement.classList.add('floating');
            document.getElementById('copyBtn').style.display = 'block';
            checkStrength(password);
        }

        function checkStrength(password) {
            let strength = 0;
            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[$@#&!]+/)) strength += 1;
            if (password.length >= 12) strength += 1;

            let strengthText = '';
            let strengthClass = '';
            if (strength < 3) {
                strengthText = 'ضعيفة';
                strengthClass = 'weak';
            } else if (strength < 5) {
                strengthText = 'متوسطة';
                strengthClass = 'medium';
            } else {
                strengthText = 'قوية';
                strengthClass = 'strong';
            }

            const strengthElement = document.getElementById('strength');
            strengthElement.textContent = `قوة كلمة المرور: ${strengthText}`;
            strengthElement.className = strengthClass;
            strengthElement.classList.add('floating');
        }

        function copyPassword() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('تم نسخ كلمة المرور بنجاح!');
            });
        }
    </script>
</body>
</html>
